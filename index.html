<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 clipe 1 musica - taylor Swift</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="" data-bs-theme="dark">
    <div class="form-check form-switch mx-4">
        <input id="darkMode" type="checkbox" class="form-check-input p-2" role="switch" checked>
    </div>
    <div id="game" class="d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
        <div id="pontuacao" class="card text-center mb-3" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Sua pontuação:</h5>
              <p id="score" class="card-text">0</p>
            </div>
          </div>
        
        <div id="menu" class="card" style="width: 18rem;">
            <div class="card-body p-2 d-flex flex-column">
                <h5 class="card-title align-self-center">Jogar</h5>
                <a href="#" id="todos" class="btn btn-primary my-2">Jogar todos</a>
                <a href="#" id="diario" class="btn btn-primary my-2">Jogar o do dia</a>
                <a href="#" id="choose" class="btn btn-primary my-2">Escolher</a>
            </div>
        </div>

        <div id="main" class="card" style="width: 600px;">
            <div class="card-body p-2 d-flex flex-column">
                <audio src=""></audio>
                <video src="clipes/begin again.mp4" class="object-fit-contain border rounded d-block mb-3" autoplay muted loop></video>
                <div class="input-group my-2">
                    <input id="resposta" autocomplete="off" type="text" class="form-control" placeholder="Digite a sua repostas">
                    <button class="btn btn-outline-secondary" type="button" id="confirmar">Confirmar</button>
                </div>
                <ul id="lista" class="list-group mb-3"></ul>
                <div class="botoes d-flex justify-content-center mt-2">
                    <button type="button" id="dica" class="btn btn-warning mx-3">Dica</button>
                    <button type="button" id="next" class="btn btn-info" disabled>Próximo</button>
                </div>
            </div>
        </div>

        <div id="escolher" class="card" style="width: 600px;">
            <div class="card-body p-2 d-flex flex-column">
                <ul id="listaEscolha" class="list-group mb-3"></ul>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
